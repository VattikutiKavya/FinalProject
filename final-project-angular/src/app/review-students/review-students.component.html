<div>
  <h1 style="text-align-last: center">Student Marks Details</h1>
  <button
    type="button"
    style="margin-right: 10%; margin-left: 38%; margin-bottom: 10px"
  >
    <a
      routerLink="/register-students"
      style="text-decoration: none; color: black"
      >Add Student</a
    ></button
  ><br />

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table style="width: 75%; margin-left: 13%">
    <tr>
      <th>Name</th>
      <th>Unit1</th>
      <th>Unit2</th>
      <th>Unit3</th>
      <th>Unit4</th>
      <th>Unit5</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let post of data">
      <td>{{ post?.name }}</td>
      <td>{{ post?.unit1 }}</td>
      <td>{{ post?.unit2 }}</td>
      <td>{{ post?.unit3 }}</td>
      <td>{{ post?.unit4 }}</td>
      <td>{{ post?.unit5 }}</td>
      <td>
        <button type="button" style="margin-right: 15px">
          <a
            routerLink="/update-student"
            [state]="post"
            style="text-decoration: none; color: black"
            >Edit</a
          >
        </button>
        <button type="button" (click)="deleteStudent(post.name)">Delete</button>
      </td>
    </tr>
  </table>
</div>
